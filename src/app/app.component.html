<h1>Synchronized Clocks</h1>
<div class="cont">
  <form class="mt-2 mb-3" [formGroup]="time_form" (ngSubmit)="setTime()">
    <input type="datetime-local" name="new_time" formControlName="new_time">
    <button class="btn primary_btn ml-3" type="submit" [disabled]="!time_form.valid">Change Time</button>
  </form>

  <div class="clocks">
    <analog-clock [date]="time"></analog-clock>

    <hr>

    <digital-clock [date]="time"></digital-clock>
  </div>
</div>
